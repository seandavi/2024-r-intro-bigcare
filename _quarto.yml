project:
  type: book

execute:
  freeze: auto

bibliography: [bibliography.bib]
book:
  title: "Introduction to R for BigCare 2024"
  reader-mode: true

  site-url: https://seandavi.github.io/2024-r-intro-bigcare/
  repo-url: https://github.com/seandavi/2024-r-intro-bigcare
  repo-branch: main
  repo-actions: [edit, issue]
  chapters:
    - index.qmd
    - 010_rstudio_and_r.qmd
    - 020_r_basics.qmd
    - 030_r_functions.qmd
    - chatbots.qmd
    - data_structures_intro.qmd
    - dataframes_intro.qmd
    - ggplot.qmd

format:
  html:
    code-tools: true
    fig-cap-location: margin
    tbl-cap-location: margin
    code-copy: true
    theme:
      - flatly
      - style.scss
    #fontsize: "15px"
    #linestretch: 1.8
    #mainfont: "Roboto"
    #monofont: "Fira Mono"
    smooth-scroll: true
    toc-depth: 3
    code-link: true
    highlight-style: printing
    code-block-bg: true
    code-overflow: wrap
    reference-location: margin
    mermaid:
      theme: neutral
    css: styles.css
